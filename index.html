<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<header>
    <h2 class='head text-center bg-dark text-light'>Weather Dashboard
    </h2>
</header>

<body>
    <aside class='search-form col-12'>
        <h3>Search for a City:</h3>
        <input type="text" placeholder='San Diego' id='search-input' class='search w-25' />
        <br>
        <button id='search-button' class='mt-1 w-25 search'>Search</button>
        <hr>
        <div id='history'>
            <ul id='search-list'></ul>
        </div>
    </aside>
    <div class='col-12'>
        <section id='current'></section>
        <section id='forecast'></section>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
